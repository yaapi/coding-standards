language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - composer self-update
  - composer install --prefer-source --no-progress --no-interaction

script:
  - ./vendor/bin/phpunit
  - ./vendor/bin/phpcs -sp --extensions=php --ignore=*/vendor/* --standard=YaAPI/ruleset.xml */

notifications:
  email: false
